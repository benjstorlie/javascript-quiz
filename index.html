<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="./assets/reset.css" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <header>
    <button id="view-highscores">View High Scores</button>
    <div id="timer">Time: <span id="time-left"></span></div>
  </header>
  <main>
    <section id="welcome">
      <h1>This is a quiz</h1>
      <p>These are the quiz rules</p>
      <button id="start">Start Quiz!</button>
    </section>
    <section id="question-card">
      <h1 id="question"></h1>
      <div id="answer-box">
        <div class="ans"><div>1. </div><div id="ans0"></div></div>
        <div class="ans"><div>2. </div><div id="ans1"></div></div>
        <div class="ans"><div>3. </div><div id="ans2"></div></div>
        <hr>
      </div>
      <div id="result"></div>
    </section>
    <section id="end-quiz">
      <h1 id="end-quiz-heading"></h1>
      <div id="your-score"></div>
      <label for="your-name">Enter your initials here:</label>
      <form id="name-form">
        <input type="text" id="your-name" name="your-name" maxlength="4" placeholder="AA" value="AA">
        <input type="submit" id="submit">
      </form>
    </section>
    <section id="highscores-card">
      <div id="highscores">
        <div class="grid-heading">Initials</div>
        <div class="grid-heading">score</div>
      </div>
      <button id="clear-highscores">Clear All</button>
      <button id="back">Back</button>
    </section>
  </main>
  <script src="./Assets/script.js"></script>
</body>

</html>

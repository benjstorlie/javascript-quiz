<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="./assets/reset.css" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <header>
    <button id="view-highscores">View High Scores</button>
    <div id="timer">Time: <span id="time-left"></span></div>
  </header>
  <main>
    <section id="welcome">
      <h1>This is a quiz</h1>
      <p>These are the quiz rules</p>
      <button id="start">Start Quiz!</button>
    </section>
    <section id="question-card">
      <h1 id="question"></h1>
      <div id="answer-box">
        <button><span class="q-number">1.</span><span id="ans0"></span></button>
        <button><span class="q-number">2.</span><span id="ans1"></span></button>
        <button><span class="q-number">3.</span><span id="ans2"></span></button>
      </div>
    </section>
    <section id="end-quiz">
      
    </section>
    <section id="highscores-card">

    </section>
  </main>
  <script src="./Assets/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="./Assets/reset.css" />
  <link rel="stylesheet" href="./Assets/style.css" />
</head>
<body>
  <header>
    <button id="view-highscores">View High Scores</button>
    <div id="timer">Time: <span id="time-left"></span></div>
  </header>
  <main>
    <!-- All the <sections> are the parts of the application that display at different times: the Welcome Page, the High Scores List, the End Quiz display, and the quiz itself. -->
    <section id="welcome">
      <h1>This is a quiz</h1>
      <p>
        These are the quiz rules. There are <span id="rules-quiz-length"></span> questions.
        You have <span id="rules-timer-length"></span> seconds.
        You will lose <span id="rules-decrement"></span> seconds every time you get a question incorrect.
      </p>
      <button id="start">Start Quiz!</button>
    </section>
    <section id="question-card">
      <h1 id="question"></h1>
      <div id="answer-box">
        <div class="ans"><div>1. </div><div id="ans0"></div></div>
        <div class="ans"><div>2. </div><div id="ans1"></div></div>
        <div class="ans"><div>3. </div><div id="ans2"></div></div>
        <hr>
      </div>
      <div id="result"></div>
    </section>
    <section id="end-quiz">
      <h1 id="end-quiz-heading"></h1>
      <div>Your score: <span id="your-score"></span></div>
      <label for="your-name">Enter your initials here:</label>
      <form id="name-form">
        <input type="text" id="your-name" name="your-name" maxlength="4" size="4" value="AA">
        <button id="submit">Submit</button>
      </form>
    </section>
    <section id="highscores-card">
      <div id="highscores">
        <div class="grid-heading">Initials</div>
        <div class="grid-heading">Score</div>
      </div>
      <button id="clear-highscores">Clear All</button>
      <button id="back">Back</button>
    </section>
  </main>
  <script src="./Assets/script.js"></script>
</body>

</html>
